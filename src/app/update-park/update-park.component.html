<h2>Update entry</h2>
<form  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >Vehicle number</label>
        <input type="text" class="form-control" id="vehiclenumber" [(ngModel)]="park.vehiclenumber" name="vehiclenumber">
    </div>
    <div class="form-group">
        <label >Vehicle type</label>
        <input type="text" class="form-control" id="vehicletype" [(ngModel)]="park.type" name="vehicletype">
    </div>
    <div class="form-group">
        <label >Vehicle intime</label>
        <input type="number" class="form-control" id="vehicleintime" [(ngModel)]="park.intime" name="vehicleintime">
    </div>
    <div class="form-group">
        <label>Vehicle outtime</label>
        <input type="number" class="form-control" id="vehicleouttime" [(ngModel)]="park.outtime" name="vehicleouttime">
    </div>

    <button class="btn btn-success " type="submit">Submit</button>
</form>
